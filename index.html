<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veloria | برند آرایشی لوکس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+PL:wght@100..400&family=Playwrite+VN+Guides&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

    <div class="container">
        <header id="hero">
            <div class="hero-content">
                <p class="hero-content-slogan">جایی که زیبایی با شکوه تلاقی می‌کند</p>
                <h2 class="hero-content-desc">با محصولات <strong style="color: #D4AF37;">ولوریا</strong>، بدرخشید...</h2>
                <a href="#"><button class="cta">مشاهده محصولات</button></a>
            </div>
            <div class="hero-brand">
                <h1 class="logo">Veloria</h1>
                <img src="images/hero.png" />
            </div>
        </header>
    
        <section class="features">
            <article class="features-item">
                <img src="images/features/Natural-Glow-(350x350).jpg" alt="" />
                <h3>درخشش طبیعی</h3>
                <p>توضیح کوتاه درباره درخشش طبیعی.</p>
            </article>
    
            <article class="features-item">
                <img src="images/features/Pure-Materials-(350x350).jpg" alt="" />
                <h3>مواد خالص</h3>
                <p>توضیح کوتاه درباره مواد اصیل و باکیفیت.</p>
            </article>
    
            <article class="features-item">
                <img src="images/features/Lasting-Design-(350x350).jpg" alt="" />
                <h3>طراحی ماندگار</h3>
                <p>توضیح کوتاه درباره طراحی مدرن و ماندگار.</p>
            </article>
        </section>
    
        <section class="banner">
            <div class="banner-image">
                <img src="images/Luxury-Experience.png" alt="" />
            </div>
            <div class="banner-content">
                <h2>زیبایی واقعی خود را نمایان کن</h2>
                <a href="#"><button class="cta">شروع تجربه لوکس</button></a>
            </div>
        </section>
    
        <footer>
            <div class="copyright">
                <img src="images/footer.png" alt="">
                <p>تمامی حقوق محفوظ است - ولوریا 2025 ©</p>
            </div>
    
            <div class="social">
                <a class="social-link" href="#"><i class="fa-brands fa-facebook fa-fade social-icon"></i></a>
                <a class="social-link" href="#"><i class="fa-brands fa-telegram fa-fade social-icon"></i></a>
                <a class="social-link" href="#"><i class="fa-brands fa-square-twitter fa-fade social-icon"></i></a>
            </div>
        </footer>
    </div>
    
</body>
</html>
